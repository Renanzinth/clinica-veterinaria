<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo">Titulo</ui:insert></title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</h:head>

<h:body>
	<h:form id="form" prependId="false">

		<h:panelGrid columns="2">
			<ui:insert name="imagem">
				<h:graphicImage url="img/header_uni.jpg" height="60" width="400"></h:graphicImage>
			</ui:insert>

			<h:panelGrid columns="3" rendered="#{not empty loginMB.usuario}">
				<h:outputText value="Usuário:" />
				<h:outputText value="#{loginMB.usuario}" />
				<p:commandLink value="Sair" action="#{loginMB.acaoSair}"
					immediate="true"></p:commandLink>
			</h:panelGrid>
		</h:panelGrid>

		<p:messages />

		<ui:insert name="cabecalho"></ui:insert>
		<ui:insert name="conteudo"></ui:insert>
	</h:form>
</h:body>
</html>
